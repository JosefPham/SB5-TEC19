<h1 style="text-align:center; color  : #17c"><img src="../../assets/favicon.png">Register to SwiftBoard</h1>
<div class="row" style="padding:20px; background-color:#eff0f2;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
  <div class="col-sm-12" style="text-align:center;">
    Register
  </div>
  <div class="col-4 offset-4">
    
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
          <label for="exampleInputFirstName">First name</label>
          <input formControlName="firstname" type="text" class="form-control" id="exampleInputFirstName" aria-describedby="userHelp" placeholder="Enter first name">
          <small id="userHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputLastName">Last name</label>
        <input formControlName="lastname" type="text" class="form-control" id="exampleInputLastName" aria-describedby="userHelp" placeholder="Enter last name">
        <small id="userHelp" class="form-text text-muted"></small>
    </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password">
        <small id="passHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
          <label for="CpasswordInput">Confirm Password</label>
          <input formControlName="checkPass" type="password" class="form-control" id="CpasswordInput" aria-describedby="CpassHelp" placeholder="password">
          <small id="CpassHelp" class="form-text text-muted"></small>
        </div>
      <div class="form-group" style="text-align:center;">
          <button type="button" class="btn btn-dark" (click)="register()">Register</button> 
          <button type="button" class="btn btn-secondary" (click)="moveToLogin()">Cancel</button>
      </div>
    </form>
    
</div>
